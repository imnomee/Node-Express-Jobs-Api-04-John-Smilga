<div id="job-<%= job.id %>" class="bg-white rounded-md shadow-md p-4">
    <h3 class="text-xl font-semibold mb-2"><%= job.title %></h3>
    <p class="text-gray-700 mb-1">
        <span class="font-bold">Company:</span> <%= job.company %>
    </p>
    <p class="text-gray-700 mb-1">
        <span class="font-bold">Location:</span> <%= job.location %>
    </p>
    <p class="text-gray-600"><%= job.description %></p>
    <div class="mt-4 flex justify-end space-x-2">
        <button
            hx-get="/edit-job-form/<%= job.id %>"
            hx-target="#job-modal-container"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded focus:outline-none focus:shadow-outline">
            Edit
        </button>
        <button
            hx-delete="/jobs/<%= job.id %>"
            hx-target="#job-<%= job.id %>"
            hx-swap="outerHTML swap:1s"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded focus:outline-none focus:shadow-outline">
            Delete
        </button>
    </div>
</div>
