<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiteJobs - Minimal Job Board</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuV3HsXEo9iyGxhEcKtSjGFZi/g77YjvpeyICtFmbFfhWy9VgLrP6iK"
            crossorigin="anonymous"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex flex-col">
        <header class="bg-blue-500 text-white p-4">
            <h1 class="text-2xl font-semibold">LiteJobs</h1>
        </header>
        <main class="container mx-auto p-4 flex-grow">
            <div
                id="job-list"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <button
                hx-get="/new-job"
                hx-target="#job-modal-container"
                class="mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Post a New Job
            </button>

            <div
                id="job-modal-container"
                class="fixed z-10 inset-0 overflow-y-auto hidden"
                aria-labelledby="modal-title"
                role="dialog"
                aria-modal="true">
                <div
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <% if (jobs && jobs.length > 0) { %> <% jobs.forEach(job =>
                    { %> <%- include('job-card.html', { job: job }) %> <% }); %>
                    <% } else { %>
                    <p class="text-gray-500">No job listings available yet.</p>
                    <% } %>
                </div>
            </div>
        </main>
        <footer class="bg-gray-300 text-center p-2 mt-8">
            <p>&copy; 2025 LiteJobs</p>
        </footer>
    </body>
</html>
