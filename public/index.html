<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiteJobs - Minimal Job Board</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuV3HsXEo9iyGxhEcKtSjGFZi/g77YjvpeyICtFmbFfhWy9VgLrP6iK"
            crossorigin="anonymous"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex flex-col">
        <header class="bg-blue-500 text-white p-4">
            <h1 class="text-2xl font-semibold">LiteJobs</h1>
        </header>
        <main class="container mx-auto p-4 flex-grow">
            <div
                id="job-list"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <button
                hx-get="/new-job-form"
                hx-target="#job-modal-container"
                class="mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Post a New Job
            </button>

            <div
                id="job-modal-container"
                class="fixed z-10 inset-0 overflow-y-auto hidden"
                aria-labelledby="modal-title"
                role="dialog"
                aria-modal="true">
                <div
                    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div
                        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                        aria-hidden="true"></div>
                    <span
                        class="hidden sm:inline-block sm:align-middle sm:h-screen"
                        aria-hidden="true"
                        >&#8203;</span
                    >
                    <div
                        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"></div>
                </div>
            </div>
        </main>
        <footer class="bg-gray-300 text-center p-2 mt-8">
            <p>&copy; 2025 LiteJobs</p>
        </footer>
    </body>
</html>
